<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">Pagina Actual: {{ currentPage() }}</h2>
<hr class="my-2" />

@if(pokemons().length !==0){
<pokemon-list [pokemons]="pokemons()"></pokemon-list>
}@else {
<pokemon-list-skeleton></pokemon-list-skeleton>
}


<div class="flex justify-between">
  <button class="mt-2 btn btn-primary" [routerLink]="['/pokemons/page/', currentPage()! - 1]"
    [disabled]="currentPage() === 1">Anterior</button>
  <button class="mt-2 btn btn-primary" [routerLink]="['/pokemons/page/', currentPage()! + 1]">Siguiente</button>
</div>
