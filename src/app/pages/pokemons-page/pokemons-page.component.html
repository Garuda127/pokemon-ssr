<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">Pagina Actual: {{ currentPage() }}</h2>
<hr class="my-2" />

<pokemon-list [pokemons]="pokemons()"></pokemon-list>

<div class="flex justify-between">
  <button class="btn btn-primary mt-2" (click)="loadPokemons(-1)">Anterior</button>
  <button class="btn btn-primary mt-2" (click)="loadPokemons(+1)">Siguiente</button>
</div>
