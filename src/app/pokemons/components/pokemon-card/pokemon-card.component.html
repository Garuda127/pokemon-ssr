<article routerLink="/pokemons/{{ pokemon().name }}"
  class="flex flex-col items-center justify-center p-4 bg-blue-500 bg-opacity-25 rounded-lg shadow-md cursor-pointer --animate-fadeInd h-44">
  <img [ngSrc]="pokemonImg()" [alt]="pokemon().name" [title]="pokemon().name" class="w-24 h-24" width="96"
    height="96" />
  <div class="mt-2 text-center">
    <h2 class="text-xl font-bold text-white capitalize">{{ pokemon().name }}</h2>
  </div>
</article>
